<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Jogo da Velha</title>
    </head>
    <body>
        <div class="center">
            <div class="container">
                <div class="options">
                    <p>Jogador 1:</p>
                    <div class="opt">
                        <div id="opt-x">x</div>
                        <div id="opt-o">o</div>
                    </div>
                </div>
                
                <div class="game">
                    
                </div>

                <div class="scoreboard">
                    <div class="board">
                        <div>
                            <p class="player">Jogador 1</p>
                            <p class="score" id="p1-score">0</p>
                        </div>
                        <div>
                            <p class="player">Jogador 2</p>
                            <p class="score" id="p2-score">0</p>
                        </div>
                    </div>
        
                    <div class="button">
                        <input type="button" value="Zerar" id="reset">
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
